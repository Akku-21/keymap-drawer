layout:
  ortho_layout:
    rows: 3
    columns: 3
layers:
  default:
    - [1A, 1B, 1C]
    - [2A, 2B, 2C]
    - [3A, 3B, 3C]
combos:
  - {p: [0, 1],    k: "1AB"}
  - {p: [4, 8],    k: "2B3C", dendron: true}
  - {p: [0, 1, 2], k: "1ABC", a: top,  arc_scale: 0.9}
  - {p: [0, 2],    k: "1AC",  a: top,  offset: 0.6}
  # can also specify combos using trigger keys
  - {tk: [3A, 3C],    k: "3AC",  a: bottom}
  - {tk: [1A, 2A, 3A], k: "123A", a: left, slide: 0.5}
  - {tk: [1C, 3C],    k: "13C",  a: right}
  - {tk: [1A, 2A],    k: "12A"}
